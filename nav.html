<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IETE WEB</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #ced4da); /* Subtle gradient background */
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2.5rem; /* Adjusted font size for heading */
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header nav {
      height: auto;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* Allow items to wrap onto new lines */
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem; /* Adjusted font size for navigation links */
      transition: color 0.3s;
    }

    header nav ul li a:hover {
      color: #ffc107;
    }

    /* Media Query for responsiveness */
    @media screen and (max-width: 768px) {
      header h1 {
        font-size: 2rem; /* Decreased font size for smaller screens */
      }

      header nav ul li {
        margin: 10px 0; /* Adjust margin for better spacing */
        width: 100%; /* Make each item take full width */
        text-align: center; /* Center align text */
      }

      header nav ul li a {
        font-size: 0.9rem; /* Decreased font size for smaller screens */
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SRKR IETE</h1>
  <nav>
    <ul>
      <li><a href="#">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="events.html">EVENTS</a></li>
      <li><a href="family.html">FAMILY</a></li>
      <li><a href="contact.html">CONTACT US</a></li>
    </ul>
  </nav>
</header>

</body>
</html>
